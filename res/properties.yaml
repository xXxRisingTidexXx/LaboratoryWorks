tk:
  title: Ping-pong
  width: 1000
  height: 600
  background: '#000000'
  resizable:
    width: 0
    height: 0
  wm_attributes:
    - -topmost
    - 1
delay: 0.01
main_menu:
  frame:
    bg: '#000000'
    highlightthickness: 2
    highlightbackground: '#c868db'
    padx: 5
    pady: 10
    relx: 0.5
    rely: 0.5
    anchor: center
  buttons:
    - Play
    - Info
    - Help
    - Exit
  button:
    font:
      family: Helvetica
      size: 18
      weight: bold
    relief: flat
    highlightthickness: 0
    bg: '#c868db'
    fg: '#000000'
    activebackground: '#ffffff'
    activeforeground: '#000000'
    padx: 25
    pady: 18
    ipadx: 70
    ipady: 8
    fill: x
















  game:
    canvas:
      width: 1000
      height: 600
      bg: '#000000'
      bd: 0
      highlightthickness: 0
    paddle:
      x1: 0
      y1: 0
      x2: 150
      y2: 10
      fill: '#ffffff'
      x0: 200
      y0: 450
      dxl: -4
      dxr: 4
      left_arrow: <Key-Left>
      right_arrow: <Key-Right>
    ball:
      x1: 0
      y1: 0
      x2: 20
      y2: 20
      fill: '#ffffff'
      x0: 455
      y0: 170
      dx:
        - -3
        - -2
        - -1
        - 1
        - 2
        - 3
      dy:
        - -3
        - -2
        - -1
    summary_menu:

  info_menu:

  help_menu:
